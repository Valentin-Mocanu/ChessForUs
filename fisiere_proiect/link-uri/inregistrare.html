<!DOCTYPE html>
<html lang="ro">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ChessForUs.ro - Inregistrare</title>
   <link rel="stylesheet" type="text/css" href="../stiluri.css" />
</head>
<body class="body_login_register">
   <h1 align="center">Inregistrare</h1>
   
   <!-- imagine fixa (sta intr-o anumita pozitie chiar daca se deruleaza pagina in sus sau in jos) -->
   <p align="left"> <img class="imagine_login_register" src="../imagini/imagine2.jpg"> </p>
   
   <form class="formular_login_register" action="/submit" method="POST">
   
      <label class="label_login_register" for="name">Nume:</label>
	  <input class="input_login_register" type="text" id="name" name="first_name" placeholder="De ex: Vasile" required>
	  <br> <br>
	  
	  <label class="label_login_register" for="name">Prenume:</label>
	  <input class="input_login_register" type="text" id="name" name="second_name" placeholder="De ex: Mihai" required>
	  <br> <br>
	  
	  <label class="label_login_register" for="name">Gen:</label>
	  <!-- butoane radio -->
	  <label class="radio_label">
	     <input type="radio" name="a" />Barbat
	  </label>
      <label class="radio_label">
	     <input type="radio" name="a" />Femeie
	  </label>
	  <br> <br>
	  
	  <label for="animal">Care este animalul dvs preferat:</label>
	  <!-- lista derulanta -->
      <select id="animal" name="animal">
         <option value="caine">Caine</option>
         <option value="pisica">Pisica</option>
         <option value="iepure">Iepure</option>
         <option value="alt_animal">Alt animal</option>
      </select>
	  <br> <br>
		
	  
	  <label class="label_login_register" for="email">Email:</label>
	  <input class="input_login_register" type="email" id="email" name="email" placeholder="Adresa de email pe care o folositi" required>
	  <br> <br>
	  
	  <label class="label_login_register" for="password">Parola:</label>
	  <input class="input_login_register" type="password" id="password" name="password" placeholder="O parola puternica, dar usor de retinut" required>
	  <br> <br>
	  
	  <!-- checkbox-uri -->
	  <label> <input type="checkbox" name="b" />Am acceptat <a class="link" href="termeni_si_conditii.html">Termenii si Conditiile</a> </label>   
	  <br>
	  <label> <input type="checkbox" name="c" />Sunt de acord sa imi creez acest cont pe platforma dvs.</label>
	  <br> <br>
	  
	  <!-- buton de resetare -->
	  <button class="buton_reset" type="reset">
      </button><br><br>
	  
	  <!-- buton de submit -->
	  <button class="buton_login_register" type="submit">Creaza-mi contul</button>
   </form>
   
   <p align="center">Daca ai un cont deja creat, poti apasa <a class="link" href="logare.html">aici</a> ca sa te loghezi.</p>
   <br> <br>
</body>
</html>
