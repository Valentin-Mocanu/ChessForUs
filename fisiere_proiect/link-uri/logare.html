<!DOCTYPE html>
<html lang="ro">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ChessForUs.ro - Logare</title>
   <link rel="stylesheet" type="text/css" href="../stiluri.css" />
</head>
<body class="body_login_register">
   <!-- fereastra de alerta -->
   <script type="text/javascript">
      alert('Niciodata sa nu iti impartasesti datele personale cu oricine!!!');
   </script>
   <h1 align="center">Logare</h1>
   
   <p align="left"> <img class="imagine_login_register" src="../imagini/imagine2.jpg"> </p> 
   
   <form class="formular_login_register" action="/submit" method="POST">
	  <label class="label_login_register" for="email">Email:</label>
	  <input class="input_login_register" type="email" id="email" name="email" required>
	  <br> <br>
	  
	  <label class="label_login_register" for="password">Parola:</label>
	  <input class="input_login_register" type="password" id="password" name="password" required>
	  <br> <br>
	  
	  <label class="radio_label"> </label>
	     <input type="radio" name="b" />Tine-ma minte!
	  <br> <br> <br>
	  
	  <button class="buton_login_register" type="submit">Conecteaza-te</button>
   </form>
   
   <p align="center">Daca nu ai un cont deja creat, poti apasa <a class="link" href="inregistrare.html">aici</a> ca sa iti creezi unul nou.</p>
</body>
</html>
